<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to app…</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
    }
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .message {
      font-size: 1.2em;
      color: #e6e4e4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message">
    <strong>Redirecting to app…</strong><br>
    Please wait.
  </div>
</body>
</html>
